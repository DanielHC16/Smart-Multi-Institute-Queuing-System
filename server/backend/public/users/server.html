<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Server Page</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    #controls {
      margin-bottom: 20px;
    }
    button {
      font-size: 1rem;
      padding: 8px 14px;
      cursor: pointer;
      background: #0f0;
      border: none;
      border-radius: 6px;
      color: #000;
    }
    #counterContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .counterBox {
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      min-width: 200px;
      text-align: center;
      position: relative;
    }
    .counterId {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }
    .status {
      color: #0af;
      margin-bottom: 8px;
    }
    .deleteBtn {
      background: red;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>Server Counter Sessions</h2>
  <div id="controls">
    <button id="addCounterBtn">+ Add Counter</button>
  </div>
  <div id="counterContainer"></div>

  <script>
    const container = document.getElementById("counterContainer");
    const addBtn = document.getElementById("addCounterBtn");
    let counterCount = 0;

    // Render a single counter box
    function renderCounter(sessionId, createdAt, status) {
      const box = document.createElement("div");
      box.className = "counterBox";
      box.dataset.sessionId = sessionId;

      box.innerHTML = `
        <div class="counterId">${sessionId}</div>
        <div>Created: ${new Date(createdAt).toLocaleTimeString()}</div>
        <div class="status">Status: <strong>${status}</strong></div>
        <button class="deleteBtn">Ã—</button>
      `;

      box.querySelector(".deleteBtn").onclick = () => deleteCounterSession(sessionId);
      container.appendChild(box);
    }

    // Create a new counter locally + sync to backend
    function createCounterSession() {
      counterCount++;
      const sessionId = `session-${Date.now()}-${counterCount}`;
      const createdAt = new Date().toISOString();
      const status = "Inactive";

      renderCounter(sessionId, createdAt, status);
      onSessionCreated({ sessionId, createdAt, status });
    }

    // Delete a counter locally + sync to backend
    function deleteCounterSession(sessionId) {
      const el = container.querySelector(`[data-session-id='${sessionId}']`);
      if (el) el.remove();
      onSessionDeleted(sessionId);
    }

    // Load all counters from backend
    async function loadCounters() {
      try {
        const res = await fetch("/api/counters", { cache: "no-store" });
        const data = await res.json();

        container.innerHTML = ""; // clear existing boxes
        Object.entries(data).forEach(([id, counter]) => {
          renderCounter(id, counter.createdAt, counter.status);
        });

        console.log("Loaded counters:", data);
      } catch (err) {
        console.error("Error loading counters:", err);
      }
    }

    // Backend sync hooks
    async function onSessionCreated(counter) {
        const sessionId = counter.sessionId
      try {
        await fetch("/api/counters", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({sessionId, counter}),
        });
        console.log("Created:", counter.sessionId);
      } catch (err) {
        console.error("Error creating session:", err);
      }
    }

    async function onSessionDeleted(sessionId) {
      try {
        await fetch(`/api/counters/${sessionId}`, { method: "DELETE" });
        console.log("Deleted:", sessionId);
      } catch (err) {
        console.error("Error deleting session:", err);
      }
    }

    // Initialize and refresh every few seconds
    window.onload = () => {
      loadCounters();
      setInterval(loadCounters, 5000); // reload every 5 seconds
    };

    addBtn.onclick = createCounterSession;
  </script>
</body>
</html>
