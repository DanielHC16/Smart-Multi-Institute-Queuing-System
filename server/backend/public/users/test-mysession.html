<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Session Info Test</title>
  <style>
    body {
      background: #111;
      color: rgb(255, 255, 255);
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h2 { font-size: 1.8rem; margin-bottom: 15px; }
    table {
      border-collapse: collapse;
      width: 50%;
      font-size: 1.1rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 10px;
      text-align: left;
    }
    th { background: #222; }
  </style>
</head>
<body>
  <h2>Session Information</h2>
  <table id="sessionTable">
    <thead><tr><th>Property</th><th>Value</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadSession() {
      const res = await fetch("/api/session");
      const data = await res.json();
      const tbody = document.querySelector("#sessionTable tbody");
      tbody.innerHTML = "";
      if (!data) return;
      function escapeHtml(str) {
        return String(str)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#039;');
      }

      for (const [key, val] of Object.entries(data)) {
        const row = document.createElement("tr");
        if (val === null || val === undefined) {
          row.innerHTML = `<td>${escapeHtml(key)}</td><td></td>`;
        } else if (typeof val === 'object') {
          const pretty = JSON.stringify(val, null, 2);
          row.innerHTML = `<td>${escapeHtml(key)}</td><td><pre style="white-space:pre-wrap; margin:0;">${escapeHtml(pretty)}</pre></td>`;
        } else {
          row.innerHTML = `<td>${escapeHtml(key)}</td><td>${escapeHtml(String(val))}</td>`;
        }
        tbody.appendChild(row);
      }
    }
    setInterval(loadSession, 2000);
    loadSession();
  </script>
</body>
</html>
