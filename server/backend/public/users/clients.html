<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clients</title>
  <style>
    body {
      background:#111; color:rgb(255, 255, 255); font-family:monospace;
      display:flex; flex-direction:column; align-items:center;
      padding-top:40px;
    }
    table { border-collapse:collapse; width:60%; font-size:1.1rem; }
    th,td { border:1px solid #333; padding:6px 10px; }
    th{background:#222;}
    tr:nth-child(even){background:#1a1a1a;}
  </style>
</head>
<body>
  <h2>Active Devices</h2>
  <table id="tbl">
    <thead><tr><th>IP</th><th>MAC</th><th>Session Id</th><th>User Type</th><th>Date Created</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadDevices() {
      const res = await fetch("/api/devices");
      const data = await res.json();
      const tbody = document.querySelector("#tbl tbody");
      tbody.innerHTML = "";
      for (const d of data) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${d.ip}</td><td>${d.mac}</td><td>${d.userType}</td><td>${d.sessionId}</td><td>${d.dateCreated}</td>`;
        tbody.appendChild(tr);
      }
    }
    loadDevices();
    setInterval(loadDevices, 2000);
  </script>
</body>
</html>
