<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QR Test</title>
  </head>
  <body>
    <h1>QR Code from Backend</h1>
    <img id="qr" alt="QR code will appear here" />

    <script>
      fetch('/api/qr')
        .then((res) => res.json())
        .then((data) => {
          document.getElementById('qr').src = data.qrImage;
        });
    </script>
  </body>
</html>
